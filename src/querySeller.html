  <script>
    function querySeller() {
  Swal.fire({
    title: 'Querying Sellers...',
    html: '<p class="fa fa-spinner fa-spin fa-3x"></p>', // Adjust the size of the spinner icon
    showConfirmButton: false,
    allowOutsideClick: false,
    allowEscapeKey: false,
    onClose: function() {
      // Refresh the page after the success notification disappears
      location.reload();
    }
  });

  // Simulate querying sellers for 2 seconds
  setTimeout(function(){
    Swal.fire({
      title: 'Success!',
      text: 'Sellers have been queried successfully!',
      icon: 'success',
      timer: 2000,
      showConfirmButton: false
    });
  }, 2000);
}
