  <section>
    <div class="container">
      <h2 style="color: white;"> Add Product</h2>
      <div class="matrix">
        <table width="100%">
          <tr width="100%">
            <td width="15%" align="center">
              <label for="manufacturerID" style="color: white;">Manufacturer ID</label>
            </td>
            <td width="30%">
              <input class="form-control" id="manufacturerID" name="Manufacturer ID" type="text" style="border-radius: 1rem;" onclick="generateRandomID(3)" readonly/>
            </td>

            <td width="15" align="center">
              <label for="name" style="color: white;" >Product Name</label>
            </td>
            <td width="30%">
              <input class="form-control" id="productName" name="productName" type="text" style="border-radius: 1rem;"/>
            </td>
          </tr>
          <tr width="100%">
            <td width="15%" align="center">
              <label for="productSN" style="color: white;">Product SN:</label>
            </td>
            <td width="30%">
              <input class="form-control" id="productSN" name="productSN" type="text" style="border-radius: 1rem;" onclick="generateRandomID(3)" readonly/>
            </td>
            <td width="15" align="center">
              <label for="name" style="color: white;">Product Brand</label>
            </td>
            <td width="30%">
              <input class="form-control" id="productBrand" name="productBrand" type="text" style="border-radius: 1rem;"/>
            </td>
          </tr>
          <tr width="100%">
            <td width="15%" align="center">

            </td>

          </tr>
        </table>
      </div>
      <div class="clear">&nbsp;</div>
      <div align="center">
        <button type="submit" class="btn btn-warning btn-register" id="register" onclick="fetchQR()" style="color: black;">Add the Product</button>
      </div>
      <br></br>
    </div>
  </section>
  <div class="qr-code">
    <div align="center">
      <img align="center" hidden id="imgQR" src="" alt="qr-code">
    </div>
    <br></br>
    <div align="center">
      <button align="center" hidden type="submit" class="btn btn-warning" id="download" onclick="saveImage()" style="color: white;">Download QR Code</button>
    </div>
  </div>
  </section>
  <br></br>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/web3.min.js"></script>

  <script src="js/productApp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <script>
    function generateRandomID(length) {
    const charset = '0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += charset.charAt(Math.floor(Math.random() * charset.length));
    }
    return parseInt(result, 10);
}


  // Function to run when the page loads
  window.onload = function() {
    // Generate a random manufacturer ID with 8 characters
    const randomManufacturerID = generateRandomID(3);
    const productSN = generateRandomID(3);
    // Set the generated ID to the input field
    document.getElementById('manufacturerID').value = randomManufacturerID;
    document.getElementById('productSN').value = productSN;
  };
    var src;
    var qrValue;

    function fetchQR() {
      qrValue = document.getElementById('productSN').value;
      qrImage = document.querySelector(".qr-code");
      qrImageResult = qrImage.querySelector("img");
      src = qrImageResult.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;

      downloadQrImg = document.getElementById('imgQR');
      downloadQrBtn = document.getElementById('download');
      downloadQrImg.removeAttribute('hidden');
      downloadQrBtn.removeAttribute('hidden');

      // Show notification
      Swal.fire({
        title: 'Product Added',
        text: 'Your product has been successfully added!',
        icon: 'success',
        showConfirmButton: false,
        timer: 2000
      });
    }

    function saveImage() {
      saveAs(src, qrValue);
      downloadQrImg.setAttribute('hidden', 'hidden');
      downloadQrBtn.setAttribute('hidden', 'hidden');
	  Swal.fire({
        title: 'QR Code Downloaded',
        text: 'Your product QR Code has been successfully downloaded!',
        icon: 'success',
        showConfirmButton: false,
        timer: 2000
      });
    }
  </script>
</body>
</html>
